<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silksong</title>
</head>
<body>
    <h1>Prueba de Service Worker con imagen</h1>
    <img src="./silksong.jpg" alt="Imagen de prueba">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(registration => {
                console.log('SW registrado con Ã¡mbito:', registration.scope);
            })
            .catch(err => {
                console.log('Error al registrar el SW:', err);
            });
        }
    </script>
</body>
</html>
